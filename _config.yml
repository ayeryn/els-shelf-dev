# Site 
title: EL's Shelf (dev)
description: >- 
  Eryn's reading journal (dev)
baseurl: "/blog-dev"
url: "https://els-shelf.github.io/"
include: ["_pages"]
locale: "en-US"
title_separator: "|"

# Author
author:
  name: Eryn
  avatar: "/assets/images/avatar.jpg"
  bio: "I am an **amazing** person."
  location: "USA"
  links:
    - label: "Goodreads"
      icon: "fa-brands fa-goodreads"
      url: "https://www.goodreads.com/user/show/6110731-eryn"



# Build
remote_theme: mmistakes/minimal-mistakes@4.26.2
minimal_mistakes_skin: "sunrise" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

plugins:
  - jekyll-feed
  - jekyll-github-metadata
  - jekyll-include-cache
github:
  repository: ayeryn/els-shelf-dev

social:
  links:
    - "https://www.goodreads.com/user/show/6110731-eryn"


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true

collections:
  challenge:
    output: true
    permalink: /:collection/:path/
  review:
    output: true
    permalink: /:collection/:path/

















